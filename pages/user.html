    <main class="text-black align-self-center">
        <div class="container p-5">
          <h3 id="cajeroData"></h3>
          <div class="row">
            <div class="col-4 text-center">
              <p id="saldo"></p>
            </div>
            <div class="col-4 text-center">
              <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#ingresarModal" id="ingresarMonto">
                Ingresar monto
              </button>
            </div>
            <div class="col-4 text-center">
              <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#retirarModal" id="retirarMonto">
                Retirar monto
              </button>
            </div>  
          </div>
          <div class="modal fade" id="ingresarModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Ingresar monto</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cancelar"></button>
                    </div>
                    <div class="modal-body">
                      <form id="form-ingresarMonto">
                        <div class="input-group mb-3">
                          <span class="input-group-text">$</span>
                          <input id="inputIngresar" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                          <span class="input-group-text">.00</span>
                        </div>
                        <button type="submit" class="btn btn-dark" id="btn-ingresar">Ingresar</button>
                      </form>
                    </div>
                    <div id="liveAlertPlaceholderUsers"></div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                      <!-- <button type="button" class="btn btn-primary">Aceptar</button> -->
                    </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="retirarModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Retirar monto</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cancelar"></button>
                    </div>
                    <div class="modal-body">
                      <form id="form-retirarMonto">
                        <div class="input-group mb-3">
                          <span class="input-group-text">$</span>
                          <input id="inputRetirar" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                          <span class="input-group-text">.00</span>
                        </div>
                        <button type="submit" class="btn btn-dark" id="btn-ingresar" data-bs-dismiss="modal">Retirar</button>
                      </form>
                    </div>
                    <div id="liveAlertPlaceholderUsers"></div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                      <!-- <button type="button" class="btn btn-primary">Aceptar</button> -->
                    </div>
              </div>
            </div>
          </div>
